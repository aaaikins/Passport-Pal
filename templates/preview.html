<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Preview Checklist</title>
    <meta name="description" content="Preview your travel checklist generated by Passport Pal.">
    <meta name="keywords" content="travel, checklist, preview, email">
</head>
<body>
    <div class="container">
        <h1>Preview Your Travel Checklist</h1>

        <!-- Display the generated checklist -->
        <div class="result">
            <pre>{{ checklist }}</pre>
        </div>

        <!-- Form to send the checklist via email -->
        <form action="/send_email" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="checklist" value="{{ checklist }}">
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
